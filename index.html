<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

    <title>image editor</title>
</head>
<body>
<div class="container disabled">    
    <div class="header">
        <h1 class="logo"><b>p<span>R</span>o<span>E</span>ditor</b></h1>
        <div class="choose">
             <input type="file" class="file-input" accept="image/*" hidden>
             <button class="choose-img">Choose Image</button>
        </div>
    </div>
    <div class="box">
        <div class="panel">
            <div class="filter">
                <label class="title">Filters</label>
                <div class="options">
                    <button id="brightness" class="active"><i class='bx bxs-brightness-half'></i></button>
                    <button id="saturation"><i class="bx bx-adjust"></i></button>
                    <button id="inversion"><i class="bx bx-sun"></i></button>
                    <button id="grayscale"><i class='bx bxs-magic-wand'></i></button>
                </div>
                <div class="slider">
                    <div class="info">
                        <p class="name"></p>
                        <p class="value">100%</p>
                    </div>
                    <input type="range" value="100" min="0" max="200">
                </div>
            </div>
            <div class="rotate">
                <label class="title">Rotate & Flip</label>
                <div class="options">
                    <button id="left"><i class="fa fa-rotate-left"></i></button>
                    <button id="right"><i class="fa fa-rotate-right"></i></button>
                    <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                    <button id="vertical"><i class='bx bx-reflect-horizontal'></i></button>
                </div>
            </div>
            <!--<div class="crop">
                <label class="title">Crop</label>
                <div class="options">
                    <button><div class="ratio">1:1</div></button>
                    <button><div class="ratio">3:4</div></button>
                    <button><div class="ratio">19:6</div></button> 
                    <button><i class='bx bx-crop' class="ratio"></i></button>
                </div>
            </div>
            <div>
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
            </div>-->
        </div>
        <div class="preview">
            <img src="placeholder.png" alt="preview">
        </div>
    </div>
    <div class="controls">
        <button class="reset">reset Filters</button>
        <div class="row">
           <!-- <input type="file" class="file-input" accept="image/*" hidden>
            <button class="choose-img">Choose Image</button>-->
            <button class="save-img">Save Image</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
